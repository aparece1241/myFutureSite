{% extends 'base_layout.html' %}
{% block title%}
    Login
{% endblock title%}

{% block content %}
    <h1>Please Login</h1>
    <div>
        <form method="post" action="{% url 'Account:login' %}">
            {%csrf_token%}
            {{form}}
            <input type="hidden" name="next" value="{{request.GET.next}}">
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock content %}
