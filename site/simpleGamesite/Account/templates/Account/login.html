{% extends 'base.html' %}

{%block title%}GamePure|Login{%endblock title%}
{%block header%}
<h1>Login</h1>
{%endblock header%}

{%block content%}
    <div class="login">
        <form action="{% url 'Account:login' %}" method="post">
            {%csrf_token%}
            {{form}}
            {%if request.GET.next%}
            <input type="hidden" name="next" value="{{request.GET.next}}">
            {%endif%}
            <button type="submit">Login</button>
        </form>
    </div>
{%endblock content%}
