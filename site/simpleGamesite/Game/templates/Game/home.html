{% extends 'base.html' %}
{% block title%}
Home
{% endblock title%}
{% block content%}
    <h1>This the homepage</h1>
    <div>
        {%for game in games%}
        <div class="game-cont">
        <a href="{% url 'Game:details' game.slug %}">{{game.name}}</a>
        <img src="{{game.image.url}}">
        </div>
        {% endfor %}
    </div>
{% endblock content%}
