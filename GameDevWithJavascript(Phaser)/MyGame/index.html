<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>jQuery UI sample</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- jQuery UI CDN -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <!-- jQuery CSS with theme -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <!-- replace flick with one of: base, black-tie, blitzer, cupertino, dark-hive, dot-luv, eggplant, excite-bike, 
        flick, hot-sneaks, humanity, le-frog, mint-choc, overcast, pepper-grinder, redmond, smoothness, 
        south-street, start, sunny, swanky-purse, trontastic, ui-darkness, ui-lightness, vader -->

    <script src='myscript.js'></script>

    <style>
        body {
            font-family: cursive;
        }
        #form{
            border: solid black 2px;
            width: 40%
        }
        #test{
            display: none;
        }
    </style>
</head>

<body>
    <center>
    <div>
        <h1>Test Your General Knowledge!</h1>
    </div>
    <hr>
    <br>
    <br>
    <br>
    <!-- form part -->
    <div id="form">
        <h2>Let us know who you are !</h2>
            <label for="name">Name: </label>
            <input type="text" id="name" title="Please type your name">
            <br>
            <br>
            <label for="name">Age: </label>
            <input type="text" id="age" title="Please type your age"><br><br>
            <fieldset>
                <legend>Gender</legend>
                <label for="radio1">Male</label>
                <input class="radio" type="radio" name="radio-1" id="radio1">
                <label for="radio2">Female</label>
                <input class="radio" type="radio" name="radio-1" id="radio2">
                <label for="radio3">Custom</label>
                <input class="radio" type="radio" name="radio-1" id="radio3">
            </fieldset>
            <br>
            <input id="button" type="submit">
        <br>
    </div>

    <div id="dialog" title="Nicely done">
        <p id="text"></p>    
    </div>

    <div id="test">
        <h2>Questions</h2>
    </div>


</center>
</body>

</html>
